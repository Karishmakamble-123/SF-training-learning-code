<template>
    <lightning-card title="Record Edit form Lead Details">
        <lightning-layout>
            <lightning-layout-item>
                <lightning-record-edit-form
                object-api-name="Lead"
                onsuccess={handleSuccess}>
           <!-- We can use this simple version like designing of indivisual input field -->
           <lightning-input-field field-name='FirstName'></lightning-input-field>
           <lightning-input-field field-name='LastName'></lightning-input-field>
           <lightning-input-field field-name='Company'></lightning-input-field>
           <lightning-input-field field-name='Phone'></lightning-input-field>
           <lightning-input-field field-name='Email'></lightning-input-field>
         <lightning-button variant="brand" type="submit" name="save" label="Save"></lightning-button>
                </lightning-record-edit-form>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
